<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,600,800" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/dinero.png">
    <title>Presupuesto App</title>

</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">Presupuesto App</h1>
        </header>
        <section class="container-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">Añade Tus Gastos Aquí</h2>
                        <form id="agregar-gasto" action="#">
                            <div class="form-group">
                                <label for="gasto">Ingresa El Nombre Del Gasto:</label>
                                <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Ingresa La Cantidad Del Gasto:</label>
                                <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
                            </div>

                            <button type="submit" class="btn btn-info">Agregar</button>
                        </form>

                    </div>

                </div>


                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center">Listado</h2>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="restante"></span></p>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </section>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
